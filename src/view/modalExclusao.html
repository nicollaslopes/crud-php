    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalExclusaoLabel">Exclus√£o</h5>

          <div class="modal-body">
            Deseja realmente excluir este cadastro?

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" id="botaoExclusao" data-dismiss="modal" class="btn btn-danger">Excluir</button>

  <script>
  
  $('#modalExclusao').on('shown.bs.modal', function (event) {
    $('#myInput').trigger('focus')
  
    const button = $(event.relatedTarget)
    const idPessoa = button.data("id");
    const dadosPessoa = {
                          idPessoa: idPessoa,
                          acao: 'excluir'
                        }
  
    $("#botaoExclusao").on('click', function() {
  
      const url = '../Controllers/PessoaController.php';
  
      $.ajax({
          type: 'POST',
          url: url,
          data: dadosPessoa,
          dataType: 'html',
          success: function (data) {
            window.location.reload();
          }
      });
    });
  
  })
      
  </script>
